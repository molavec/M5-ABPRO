<!doctype html>
<html class="no-js" lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
				<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        
        <!-- title of site -->
        <title>Tecno Chile</title>

        <!-- For favicon png -->
				<link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!--linear icon css-->
				<link rel="stylesheet" href="css/linearicons.css">
		
        <!--bootstrap.min.css-->
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!--style.css-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="css/responsive.css">

    </head>
	
	<body>		
		<!--Header-->
		<header class="mb-4">

			<nav class="navbar fixed-top navbar-expand-lg p-3">
				<div class="container-fluid">
					<div class="row">
						<div class="col-6 col-md-8">
							<!--logo-->
							<a class="navbar-brand" href="index.html">Tecno Chile</a>
						</div>
						<div class="col-3 col-md-2">
							<!--toggler menu responsive-->
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<!--menu-->
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="index.html#home">Inicio</a>
									</li>
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="index.html#products">Productos</a>
									</li>
								</ul>
							</div>
						</div>
						
						<div class="col-3 col-md-2 p-2">
							<div class="row">
								<!--carrito imagen-->
								<div class="col carrito">
									<a 
										href="#offcanvasCart"
										data-bs-toggle="offcanvas" 
										role="button" 
										aria-controls="offcanvasCart"
									>
										<span class="lnr lnr-cart"></span>
										<span id="cart-qty" class="badge badge-bg-1"></span>
									</a>
								</div>
								<!--settings imagen-->
								<div class="col setting">
									<a 
										href="admin.html" 
										role="button" 
									>
										<span class="lnr lnr-cog"></span>
										<span id="cart-qty" class="badge badge-bg-1"></span>
									</a>
								</div>
							</div>
						</div>
						<!-- <div class="col">
							<form class="d-flex" role="search">
								<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success" type="submit">Search</button>
							</form>
						</div> -->
					</div>
					
				</div>
			</nav>

		</header>

		<!-- Seccion para crear producto -->
		<section id="new-product-container" class="container">
			
			<div class="d-flex flex-row-reverse">
				<div class="p-2">
					<button id="new-product-cta" class="btn btn-primary">Agregar producto</button>
				</div>
			</div>
	
			<div id="add-product-admin-box" class="hide">

				<div class="mb-3">
					<h6>Nombre</h6>
					<input id="inputName" placeholder="Agrega el nombre de tu producto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<div class="mb-3">
					<h6>Codigo</h6>
					<input id="inputCode" placeholder="Agrega el codigo de tu producto"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<div class="mb-3">	
					<h6>Descripcion</h6>
					<input id="inputDescription" placeholder="Agrega la descripcion de tu producto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<div class="mb-3">
					<h6>Imagen</h6>
					<input id="inputImg" placeholder="Agrega el link de tu imagen" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<div class="mb-3">
					<h6>Categoria Id</h6>
					<input id="inputCategoryId" placeholder="Agrega la Categoria Id de tu producto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>		
				<div class="mb-3">
					<h6>Precio</h6>
					<input id="inputPrice" placeholder="Agrega el precio de tu producto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>	
				<div class="mb-3">
					<h6>Stock</h6>
					<input id="inputStock" placeholder="Agrega el stock de tu producto" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>	
				<button id="btnNewProduct" class="btn btn-primary">Enviar</button>

			</div>		
				
		</section>
			
		<!-- Seccion con tabla de lista productos -->
		<section id="inventory" class="container">
		    
			<div >
				<h1>Lista de productos</h1>
			</div>
			
			<div style="overflow-x: auto;">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Producto</th>
							<th scope="col">Id</th>
							<th scope="col">Descripción</th>
							<th scope="col">Imagen</th>
							<th scope="col">Categoría</th>
							<th scope="col">Precio</th>
							<th scope="col">Cantidad</th>
							<th scope="col">Función</th>
						</tr>
					</thead>
					<tbody id="product-rows">
						<!-- Product rows goes here -->
					</tbody>
				</table>
			</div>
			
		</section>


		<!--footer start-->
		<footer id="footer"  class="footer">
			<div class="container">
				<div class="hm-footer-copyright text-center">
					<div class="footer-social">
						<a href="#"><i class="fa fa-facebook"></i></a>	
						<a href="#"><i class="fa fa-instagram"></i></a>
						<a href="#"><i class="fa fa-linkedin"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
						<a href="#"><i class="fa fa-behance"></i></a>	
					</div>
					<p>
						Desarrollado por <a href="#">Tecno Chile</a>.
					</p><!--/p-->
				</div><!--/.text-center-->
			</div><!--/.container-->

			<div id="scroll-Top">
				<div class="return-to-top">
					<i class="fa fa-angle-up " id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
				</div>
				
			</div><!--/.scroll-Top-->
			
    </footer>
		<!--footer end-->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        
		<!--Custom JS-->
		<script type="module" src="js/index.js"></script>

        
    </body>
	
</html>
